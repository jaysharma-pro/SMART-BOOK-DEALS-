<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Books</title>
  <link rel="stylesheet" href="Donate.css">
</head>
<body>
<!-- Deonate section ka html hai -->
  <section class="donate-section">
    <h2>Donate Books & Give Your Books a New Chapter</h2>
    <p>Support Literacy. Declutter Your Shelves </p>
    
    <form class="donate-form">
      <label for="name">Book Title</label>
      <input type="text" id="Book Name" placeholder="Enter Books name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="book">Book Condition</label>
      <input type="text" id="Book Condition" placeholder="Enter book Condition Here" required>

      <label for="desc">Short Description On Book</label>
      <textarea id="desc" placeholder="Write a short description(Optional)"></textarea>

      <button type="submit">Donate Your Old Books</button>
    </form>
  </section>

</body>
</html>

</body>
</html>
