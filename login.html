<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digi SMART-BookDeals - Login / Sign Up</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">Digi SMART-BookDeals</div>
  <ul>
    <li><a href="index.html#home">Home</a></li>
    <li><a href="index.html#services">Services</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="index.html#how">How It Works</a></li>
    <li><a href="index.html#contact">Contact</a></li>
    <li><a href="#auth-section">Login / Sign Up</a></li>
  </ul>
</nav>

<!-- Auth Section -->
<section id="auth-section">
  <div class="overlay"></div>

  <div class="auth-container">
    <!-- Radio buttons for tabs -->
    <input type="radio" id="tab-login" name="tab" checked>
    <input type="radio" id="tab-signup" name="tab" checked>

    <!-- Tab buttons -->
    <div class="tab-buttons">
      <label for="tab-login">Login</label>
      <label for="tab-signup">Sign Up</label>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" >
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn-submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="form">
      <div class="form-group">
        <label for="signup-name">Your Full Name</label>
        <input type="text" id="signup-name" placeholder="Enter full name" >
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" >
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="signup-confirm-password">Confirm Password</label>
        <input type="password" id="signup-confirm-password" placeholder="Re-enter your password">
      </div>
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>
  </div>
</section>

</body>
</html>
